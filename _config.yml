# Welcome to Jekyll
# This config file is meant for settings that affect your whole website.


# EDIT THESE FOR EACH NEW COURSE

# GitHub Course Location 

github_info:
    username:          watts-college 
    branch:            master
    website-repo:      basic-course-shell
    course-repo:       basic-course-shell

# Site subpath, e.g. /blog
url :               "https://watts-college.github.io"
baseurl:            "/basic-course-shell"
course_url:         "https://watts-college.github.io/basic-course-shell/"

# link to your office hour booking page
calendly:  'https://calendly.com/username/'

# alternative if you want to use your email for scheduling
# calendly:  'mailto:fake@asu.edu'



# SITE NAVIGATION - OPTIONAL CHANGES
# set header color at assets/css/custom.css under default_nav and footer background-color

# Navigation Bar Header
# Header text on the left
# in the default html file add extra fav icons to header for parts II and III

brand:
    image:          # logo.svg  # e.g. logo.png, upload logo image file to /assets/img/ folder
    text:           "Program Evaluation"    # if the above "logo:" image variable  is not set, this text logo is displayed instead
    

# Main website top navigation bar

header:
- title: Syllabus
  url: 
- title: Course Schedule
  url: schedule/
- title: Resources 
  url: resources/
# - title: Review Sessions 
#  url: review/
- title: Get Help
  url: help/










# DO NOT EDIT THESE 

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Social icons displayed in footer
social:
    email:
    website:
    facebook:       
    flickr:
    dribbble:
    github:
    googleplus:
    instagram:      
    linkedin:       
    pinterest:
    twitter:        
    vimeo:          
    youtube:        

# Twitter share button
twitter_username:

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:   UA-123960540-4

# Google maps API key, get your key here: https://developers.google.com/maps/documentation/javascript/get-api-key
google_maps_api_key:

# Number of posts displayed on blog page
paginate: 10

# Blog path
paginate_path:      "layouts/datasets/:num/"

# Path to post content assets directory i.e post images, pdfs etc
post_assets:        /assets/posts/

post_css: /assets/css/posts

# Build settings
markdown:           kramdown
highlighter:        rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

collections:
  docs:
    output: true


markdown: kramdown
kramdown:
  parse_block_html: true




